<html>
    <head>
        <title>my form</title>
        <style>
            img{
                margin-left:45% ;
                background-color:skyblue;
                padding:10px;

            }
        </style>
    </head>
    <body>
         <img src="likhitha.jpg" alt="userlogo"width="200px" height="200px"/>
         <fieldset>
            <legend>registration form</legend>
            <form action="" method="post">
                <table>
                    <tr>
                        <td>username:</td>
                        <td><input type="text" name="uname" placeholder="enter your name" required></td>
                    </tr>

                    <tr>
                        <td>password:</td>
                        <td><input type="password" name="upswd" placeholder="enter your password"required></td>
                        </tr>

                        <tr>
                            <td>mobile no:</td>
                            <td><input type="number" name="mnumber" placeholder="enter your number"></td>
                        </tr>
                        <tr>
                            <td>email:</td>
                            <td><input type="email" name="uemail" placeholder="enter your email"></td>
                        </tr>
                        <tr>
                            <td>date of birth:</td>
                            <td><input type="DOB" name="uDOB"></td>
                        </tr>
                        <tr>
                            <td>gender:</td>
                            <td><input type="radio" name="gen" value="male" required>male
                                <input type="radio" name="gen" value="female"required>female
                                <input type="radio"name="gen" value="others"required>others</td>
                        
                        </tr>
                        <tr>
                            <td>type of user:</td>
                            <td>
                                <select name="utype">
                                    <option value="1">1st year</option>
                                    <option value="2">2nd year 1st sem</option>
                                    <option value="2">2nd year 2nd sem</option>
                                    <option value="3">3rd year</option>
                                    <option value="4">4th year</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>profile pic:</td>
                            <td><input type="file" name="ufile"></td>
                        </tr>
                        <tr>
                            <td><input type="checkbox"value="i">i accept terms and conditions</td>

                        </tr>
                        <tr>
                            <td><input type="submit" value="register"></td>
                            <td><input type="reset" value="clear"></td>
                        </tr>
                         </table>

                    </form>
         </fieldset>

    </body>
</html>
